<!-- Fonction clique MENU -->
<script>

  function show()

  }
  
</script>

  
<!-- Fonction Light & Dark -->
<script>

// Sélection des éléments nécessaires
const themeBtn = document.getElementById('theme-btn');
const icSoleil = document.getElementById('icsoleil');
const icLune = document.getElementById('iclune');
const body = document.body; // On cible le body pour le changement de thème

// Initialisation : montrer le soleil (mode sombre par défaut)
icLune.style.display = 'none'; // Par défaut, on montre le soleil car mode sombre activé

// Écouteur d'événement au clic
themeBtn.addEventListener('click', () => {
  // Basculer entre les modes sombre et clair
  const isLightMode = body.classList.toggle('light-theme'); // Ajoute/enlève la classe et retourne le nouvel état

  if (isLightMode) {
    // Mode clair activé
    icSoleil.style.display = 'none'; // Cacher le soleil
    icLune.style.display = 'inline'; // Montrer la lune
  } else {
    // Mode sombre activé
    icSoleil.style.display = 'inline'; // Montrer le soleil
    icLune.style.display = 'none'; // Cacher la lune
  }
});


</script>
